{% extends "blog/base.html" %}
{% load static %}
{% block title %}9jaBased | Categories {% endblock %}

{% block content %} 
<br/><br /><br /><br /><br />
<h1>Categories</h1>
<hr />

{% for item in cat_menu_list %}

<h3 style="border: 2px solid black; padding: 10px">
  <a
  class=""
    style="
      color: white;
      background-color: rgb(22, 81, 148);
      padding: 2px 20px 2px 20px;
      border: 2px solid lime;
      font-size: smaller;
    "
    href="{% url 'category' item|slugify %}"
    >{{ item.name|title }}

    </a>
  </h3>

{% endfor %}
{% endblock %}
